      layout:decorator="layout/main">
<head>
    <title>Alternative Payments Java SDK Sample Application</title>
</head>
<body>
    <section layout:fragment="menu" th:include="customer/fragments/customer-menu :: customer-menu">

    <section layout:fragment="content">
        <p th:text="'Customer ' + ${customer.firstName} + ' with ID ' + ${customer.id} + ' created!'" />

        </ul>
    </section>

</html>
