<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Alternative Payments Java SDK Sample Application</title>
</head>
<body>
    <section layout:fragment="menu" th:include="refund/fragments/transaction-refund-menu :: transaction-refund-menu">
    </section>
    <section layout:fragment="content">
        <form th:action="@{/get-transaction-refund}">
            Refund id: <input type="text" name="refund_id"/><br />
            Transaction id: <input type="text" name="transaction_id"/><br />
            <button type="submit">Get Transaction Refund</button>
        </form>
        <div th:if="${transactionRefund != null}" >
            <ul th:replace="refund/fragments/one-transaction-refund :: 'one-transaction-refund' (transactionRefund=${transactionRefund})">
            </ul>
        </div>
    </section>
</body>
</html>
